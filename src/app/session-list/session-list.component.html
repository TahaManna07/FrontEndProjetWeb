<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sessions</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div class="filter-add-container">
        <mat-form-field appearance="outline">
          <mat-label>Filter</mat-label>
          <input matInput (change)="filterData($event)">
        </mat-form-field>
        <button routerLink="/admin/add-session" mat-raised-button color="accent">Add Session</button>
      </div>
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1 session-table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>

        <ng-container matColumnDef="sessionName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Session Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.sessionName }} </td>
        </ng-container>

        <ng-container matColumnDef="edit" *ngIf="isAdmin">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element" class="action-cell">
            <button mat-icon-button color="primary" (click)="editSession(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete" *ngIf="isAdmin">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element" class="action-cell">
            <button mat-icon-button color="warn" (click)="deleteSession(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="paginator"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
